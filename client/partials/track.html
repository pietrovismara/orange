<div class="md-list-item-text" layout="column" ng-click="vm.editTrack">
    <p>
        <span ng-repeat="artist in vm.track.artist" ng-if="$index === 0">{{artist}}</span>
        <span ng-repeat="artist in vm.track.artist" ng-if="$index > 0">,{{artist}}</span>
        - {{vm.track.title}}
    </p>
</div>
