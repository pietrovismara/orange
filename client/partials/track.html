<div ng-if="vm.track" class="md-list-item-text" layout="column">
    <h6 class="md-subhead">
        <span ng-repeat="artist in vm.track.artist" ng-if="$index === 0">{{artist}}</span>
        <span ng-repeat="artist in vm.track.artist" ng-if="$index > 0">,{{artist}}</span>
        - {{vm.track.title}}
    </h6>
</div>
