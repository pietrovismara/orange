<div ng-if="editor.metadata.title">
    <md-input-container>
        <label>Title</label>
        <input ng-model="editor.metadata.title">
    </md-input-container>
    <h2 class="md-title">Artists</h2>
    <md-chips ng-model="editor.metadata.artist"></md-chips>
    <h2 class="md-title">Genres</h2>
    <md-chips ng-model="editor.metadata.genres"></md-chips>
    <md-slider-container>
        <span>{{editor.metadata.rating}}</span>
        <md-slider flex min="0" max="5" step="0.5" ng-model="editor.metadata.rating" aria-label="Rating">
        </md-slider>
    </md-slider-container>
    <span flex="33"></span>
    <md-input-container class="md-block">
        <label>BPM</label>
        <input type="number" step="0.01" name="bpm" ng-model="editor.metadata.bpm" min="0" max="350" />
     </md-input-container>
     <md-button class="md-raised" ng-click="editor.save(editor.metadata)">Save</md-button>
</div>
